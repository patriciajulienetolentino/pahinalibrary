<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahina Library</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Logo Styles */
        .logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
        }

        /* Navigation Bar Styles */
        .nav-bar {
            margin-top: 10px;
        }

        .nav-bar ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-bar li {
            display: inline;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #0084ff;
        }

        /* Slider Styles */
        .slider {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 15px;
            cursor: pointer;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* View All Books Link */
        .view-books-link {
            text-align: center;
            margin-top: 20px;
        }

        .view-books-link a {
            font-size: 20px;
            text-decoration: none;
            color: #0084ff;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .slider {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <!-- Logo -->
        <img src="images/logo.png" alt="Pahina Library Logo" class="logo">
        <h1>Pahina Library</h1>
        <p>Explore our collection of books. Search by category, author, title, or publication date.</p>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="book-list.html">Books</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Slider -->
    <div class="slider">
        <div class="slides">
            <img src="images/slider1.jpg" alt="Slide 1">
            <img src="images/slider2.jpg" alt="Slide 2">
            <img src="images/slider3.jpg" alt="Slide 3">
        </div>
        <div class="slider-controls">
            <span class="prev" onclick="prevSlide()">&#10094;</span>
            <span class="next" onclick="nextSlide()">&#10095;</span>
        </div>
    </div>

    <!-- Link to Book List -->
    <div class="view-books-link">
        <a href="book-list.html">View All Books</a>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Pahina Library. All Rights Reserved.</p>
    </div>

    <script>
        // Slider functionality
        let currentSlide = 0;

        function nextSlide() {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            currentSlide = (currentSlide + 1) % totalSlides;
            slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
        }

        function prevSlide() {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
        }

        // Auto-play the slider every 3 seconds
        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
